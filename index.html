<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" media="only screen and (max-with: 768px)" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
        <title>Encriptador</title>
    </head>

    <body>
        <header>
            <img class="Logo" src="Imagenes/Frame 6.png" alt="Logo Alura" >
        </header>

        <main>
            <section>
                <textarea class="texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <h6 class="nota">Solo letras min√∫sculas y sin acentos</h6>
                </div>
                <div class="Botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()" >Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()" >Desencriptar</button>
                </div>
            </section>
                
            <section>
                <textarea class="mensaje" cols="20" rows="10" placeholder="Ningun mensaje fue encontrado"></textarea>
                <div>
                    <button class="copiar" onclick="copiar()">Copiar</button>
                </div>
            </section>

        </main>
        
        <script src="script.js"></script>
    </body>
</html>
